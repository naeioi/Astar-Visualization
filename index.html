<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>A* Visualization</title>
	<link href='style.css' type='text/css' rel='stylesheet' />
	<script src='./lib/pixi.js'> </script>
</head>
<body>
	<div id="canvas"></div>
	<div id='panel'>
		<div id='states'>
			<div id='board'>
				<div id='row1'></div>
				<div id='row2'></div>
				<div id='col1'></div>
				<div id='col2'></div>
				<div id='blocks'>
				<div class='block' id='block0'></div>
				<div class='block' id='block1'></div>
				<div class='block' id='block2'></div>
				<div class='block' id='block3'></div>
				<div class='block' id='block4'></div>
				<div class='block' id='block5'></div>
				<div class='block' id='block6'></div>
				<div class='block' id='block7'></div>
				<div class='block' id='block8'></div>
				</div>
			</div>
			<div id='figures'>
				<div class='item'>
					<div class='title hash'>HASH</div>
					<div class='figure' id='hash'></div>
				</div>
				<div class='clear'></div>
				<div  class='item'>
					<div class='title g'>G</div>
					<div class='figure' id='g'></div>
				</div>
				<div class='clear'></div>
				<div  class='item'>
					<div class='title h'>H</div>
					<div class='figure' id='h'></div>
				</div>
			</div>
		</div>
		<div class='clear'></div>
		<hr />
		<div id='control'>
			<div class='item'>
					<div class='start'>START</div>
					<div class='figure' id='hash'><input placeholder="8 6 4 0 1 3 5 7 2" /></div>
			</div>
			<div class='clear'></div>
			<div  class='item'>
				<div class='goal'>GOAL</div>
				<div class='figure' id='g'><input placeholder="0 1 2 3 4 5 6 7 8"></input></div>
			</div>
			<div class='clear'></div>
			<button id='btnstep'>Step</button>
			<button id='btnrun'>Run</button>
			<input id='speed' value="100" />ms
			<button id='btnpause'>Pause</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
